<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css/login-style.css">
    <link rel="stylesheet" href="login.css/login-rwd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <!-- ----------header-------- -->
    <header>
        <div class="header-content">
            <a href="home.html" class="logo">
                <img src="../甜點網站/img/logo-all-dark.svg" alt="logo">
                <img src="../甜點網站/img/logotype-sm-dark.svg" class="logo-small">
            </a>
    
            <i class="fa fa-bars"></i>
            <div class="header-nav-out">
                <nav class="header-nav">
                    <ul>
                        <li><a href="home.html">首頁</a></li>
                        <li><a href="product.html">甜點</a></li>
                        <li><a href="login.html">登入</a></li>
                    </ul>
                </nav>
                <a href="cart.html" class="cart">
                    <img src="../甜點網站/img/shopping_cart.png" alt="購物車">
                </a>
            </div>
    
            
        </div>
    </header>
<!-- -----------main---------- -->
    <main>
        <div class="login">
            <h1>會員登入</h1>

            <div class="login-logo">
                <a href="#">
                    <img src="../甜點網站/img/Facebook_logo_(square).png" alt="">
                </a>
                <a href="#">
                    <img src="../甜點網站/img/LINE_logo.svg.png" alt="">
                </a>
                <a href="#">
                    <img src="../甜點網站/img/images.png" alt="">
                </a>
            </div>

            <div class="login-input">
                <form action="#" method="POST">
                    <div class="login-input-group1">
                        <i class="fa-solid fa-user"></i>
                        <input type="email"
                               id="login-email"
                               placeholder="電子信箱／手機號碼"
                               required>
                    </div>
                    <div class="login-input-group2">
                        <i class="fa-solid fa-key"></i>
                        <input type="password"
                               id="login-password"
                               placeholder="請輸入密碼"
                               required>
                    </div>
                    <input type="checkbox" name="remember" id="login-remember">
                    <span>記住我</span>
                    <button>登入</button>
                </form>
            </div>
        </div>

        <div class="connect">
            <h2>連結社群帳號</h2>
            <div class="connect-logo">
                <a href="#">
                    <img src="../甜點網站/img/Facebook_logo_(square).png" alt="">
                </a>
                <a href="#">
                    <img src="../甜點網站/img/LINE_logo.svg.png" alt="">
                </a>
                <a href="#">
                    <img src="../甜點網站/img/images.png" alt="">
                </a>
            </div>
        </div>
    </main>


<!-- ---------電子報--------- -->

    <section class="newsletter">
        <div class="newsletter-container">
            <div class="newsletter-text">
                <img src="../甜點網站/img/logo-light.svg" alt="Logo">
                <h3>訂閱你我的甜蜜郵件</h3>
            </div>

            <form class="newsletter-form" action="#" method="POST">
                <div class="input-group">
                    <img src="../甜點網站/img/mail-24px.png" alt="" class="email">
                    <input type="email" 
                        name="email" 
                        id="newsletter-email" 
                        placeholder="輸入您的 Email"
                        required>
                    <button type="submit" aria-label="訂閱">
                        <img src="../甜點網站/img/arrow_forward-24px.png" alt="">
                    </button>
                </div>
            </form>
        </div>
    </section>

<!-- --------footer-------- -->
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <img src="../甜點網站/img/logotype-sm-dark.svg" alt="Logo">
                <ul class="footer-contact">
                    <li>07-1234-5678</li>
                    <li>sweetaste@email.com</li>
                    <li>800 高雄市新興區幸福路 520 號</li>
                </ul>
            </div>
            
            <div class="footer-right">
                <h2>今天是個||<br>　吃甜點的好日子?</h2>
            </div>
        </div>
    
        <div class="footer-bottom">
            <div class="social-links">
                <a href="#" aria-label="Facebook">
                    <img src="../甜點網站/img/ic-facebook.svg" alt="">
                </a>
                <a href="#" aria-label="LINE">
                    <img src="../甜點網站/img/ic-line@.svg" alt="">
                </a>
            </div>
            <p>© 2018 Sweetaste* All Rights Reserved</p>
        </div>
    </footer>
    
</body>
</html>
