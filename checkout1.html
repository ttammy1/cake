  <!-- --------main--------- -->
   <main>
    <div class="user-info">
        <div class="user-content">
            <div class="user-info-top">

            </div>

            <form action="">

                    <div class="form-group">
                        <label for="name">姓氏</label>
                        <input type="text" id="name" placeholder="王">
                    </div>
                    <div class="form-group">
                        <label for="name">名字</label>
                        <input type="text" id="name" placeholder="小明">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">電話</label>
                    <input type="text" id="name" placeholder="0912-345-678">
                </div>

                
                <div class="form-group">
                    <label for="address">地址</label>
                    
                    <div class="form-address">
                        <div class="select-wrapper">
                            <select name="city" id="city">
                                <option value="">縣市</option>

                        </div>

                                <option value="">行政區</option>
                                <option value="">行政區</option>
                                <option value="">行政區</option>
                                <option value="">行政區</option>
                                </select>
                        </div>
                    </div>
                    
                    <input type="text" id="address-street" placeholder="請輸入地址" class="form-address-input">
                    
                </div>
            </form>
        </div>
        <a href="checkout2.html" class="next">下一步</a>
    </div>
    

    <div class="order">
        <div class="order-payment">
            <h2>訂單摘要</h2>
            <div class="payment-text">
                <ul>
                    <li>
                        <span>小計</span>
                        <span>NT$2,700</span>
                    </li>
                    <li>
                        <span>運費</span>
                        <span>NT$80</span>
                    </li>
                    <li class="total">
                        <span>總計</span>
                        <span>NT$2,780</span>

                </ul>

        </div>

        <div class="shopping-list">

            <div class="shopping-list-item">
                <ul>
                    <li>
                        <img src="../甜點網站/img/p-1.png" alt="">
                        <div class="item-text">
                            <span class="item-name">焦糖馬卡龍</span>
                            <span class="item-price">NT$900</span>
                        </div>
                    </li>
                    <li>
                        <img src="../甜點網站/img/p-2.png" alt="">

      <form class="newsletter-form" action="#" method="POST">
